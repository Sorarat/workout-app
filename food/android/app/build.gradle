plugins {
    id 'com.android.application'
    id 'kotlin-android' // Ensure this is added for Kotlin support
    id 'dev.flutter.flutter-gradle-plugin' // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id 'com.google.gms.google-services' // Google services plugin
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode") ?: "1"
def flutterVersionName = localProperties.getProperty("flutter.versionName") ?: "1.0"

android {
    namespace = "com.example.food"
    compileSdk = flutter.compileSdkVersion // Use Flutter's compile SDK version
    ndkVersion = flutter.ndkVersion // NDK version from Flutter

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    
    kotlinOptions {
        jvmTarget = '17' // Set JVM target for Kotlin
    }

    defaultConfig {
        applicationId = "com.example.food" // Unique Application ID
        targetSdk = flutter.targetSdkVersion // Use Flutter's target SDK version
        versionCode = flutterVersionCode.toInteger() // Version code
        versionName = flutterVersionName // Version name
        minSdkVersion 26 // Minimum SDK version
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug // Debug signing config for now
        }
    }

    lint {
        baseline = file("lint-baseline.xml") // Lint configuration
    }
}

flutter {
    source = "../.." // Flutter source path
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:33.1.0') // Firebase BOM
    implementation 'com.google.firebase:firebase-firestore-ktx' // Use Firestore KTX for Kotlin support
    implementation 'com.google.firebase:firebase-auth-ktx' // Add this if you're using Firebase Auth
    // Add other Firebase dependencies as needed
}
